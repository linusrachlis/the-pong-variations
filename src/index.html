<!DOCTYPE html>
<html>
<head>
    <title>Magnet Pong</title>
    <style>
    body {
        background-color: #444;
        color: #ddd;
        font: 18px sans-serif;
    }
    a, a:visited {
        color: #888;
        text-decoration: underline;
    }
    a:active, a:hover { color: white; }
    header, footer {
        text-align: center;
    }
    h1 {
        font: bold 250% sans-serif;
        text-transform: uppercase;
    }
    h2 { font: bold 130% sans-serif; }
    main {
        display: flex;
        justify-content: center;
    }
    main .help {
        margin: 0 1em;
        line-height: 2;
    }
    main .help .key {
        font-size: 120%;
        background-color: #eee;
        border: 3px outset #444;
        border-radius: 5px;
        padding: 2px 5px;
        color: #111;
    }
    #canvas {
        margin: 0 1em;
        border: 3px inset #666;
        background-color: black;
    }
    .hidden_panel { display: none; }
</style>
</head>

<body>
    <header>
        <h1>Magnet Pong</h1>
    </header>

    <main>
        <div class=sidebar>
            <div class=help>
                <h2>Left Paddle:</h2>
                <table>
                    <tr>
                        <th><span class=key>A</span></th>
                        <td>move up</td>
                    </tr>
                    <tr>
                        <th><span class=key>Z</span></th>
                        <td>move down</td>
                    </tr>
                </table>
                <button class=mode_switch data-to=ai data-side=left>Switch to computer player</button>
            </div>
            <div class="ai_panel hidden_panel">
                <button class=mode_switch data-to=human data-side=left>Switch to human player</button>
            </div>
        </div>

        <canvas id=canvas width=400 height=600></canvas>

        <div class=sidebar>
            <div class="help hidden_panel">
                <h2>Right Paddle:</h2>

                <table>
                    <tr>
                        <th><span class=key>'</span></th>
                        <td>move up</td>
                    </tr>
                    <tr>
                        <th><span class=key>/</span></th>
                        <td>move down</td>
                    </tr>
                </table>
                <button class=mode_switch data-to=ai data-side=right>Switch to computer player</button>
            </div>
            <div class=ai_panel>
                <button class=mode_switch data-to=human data-side=right>Switch to human player</button>
            </div>
        </div>
    </main>

    <footer>
        <p><a href="https://github.com/linusrachlis/the-pong-variations/tree/gravity-ai">Source Code</a></p>
    </footer>

    <script src="index.ts"></script>
</body>
</html>
